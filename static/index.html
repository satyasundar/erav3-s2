<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA V3 - Assignment 2</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ERA V3 - Assignment 2</h1>
        <section id="animal-section">
            <h2>Favourite Animals</h2>
            <div id="animal-checkboxes">
                <label>
                    <input type="checkbox" name="animal" value="cat"> Cat
                </label>
                <label>
                    <input type="checkbox" name="animal" value="dog"> Dog
                </label>
                <label>
                    <input type="checkbox" name="animal" value="elephant"> Elephant
                </label>
            </div>
            <button id="generate-image-btn">Generate Image</button>
            <div id="animal-display"></div>
        </section>

        <section id="file-section">
            <h2>File Uploader</h2>
            <div class="file-input-wrapper">
                <input type="file" id="file-input" class="file-input">
                <label for="file-input" class="file-input-label">Choose a file</label>
            </div>
            <div id="file-info"></div>
        </section>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
